
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.021746758413954, -75.67118712323857], 14.0);
      
      var memorialIcon = L.icon({
        iconUrl: 'https://www.wright-brothers.org/General/About_the_Museum/About_the_Museum_images/Santa_in_1902_Glider.jpg',
        iconSize:     [70, 70], // size of the icon
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      });

      var customPopup1 = "Wilbur and Orville Wright had the first successful airplane flight on December 17, 1903. The Visitor Center was built in 1960 and became a National Historical Landmark in 1975.<br/><img src='https://npplan.com/wp-content/uploads/2017/11/Wright-Bros-03.jpg'width='200px'/>";

      var daMarker1 = L.marker([36.01912282324158, -75.66610648041082],{icon: memorialIcon}).addTo(map);
      daMarker1.bindPopup(customPopup1)

      var beachIcon = L.icon({
        iconUrl: 'https://www.outerbanks.com/images/outerbanks/kdh9.jpg',
        iconSize:     [70, 70], // size of the icon
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      });

      var customPopup2 = "This is a spot where the public can access the Kill Devil Hills beach. In 1982, having designated public beach access sites was not as important because Kill Devil wasn't very developed, so it was easier to access the ocean.<br/><img src='https://img.travelawaits.com/filter:scale/quill/c/4/a/c/7/0/c4ac70c9460a0dfe771b38db0af7b68f959024ab.jpg?mw=800'width='200px'/>";

      var daMarker2 = L.marker([36.02216239520488, -75.66116914709002],{icon: beachIcon}).addTo(map);
      daMarker2.bindPopup(customPopup2)

      var peakIcon = L.icon({
        iconUrl: 'https://www.pilotonline.com/resizer/GxW17_btKI4G-L7ImqahdAPU3ic=/1200x0/top/arc-anglerfish-arc2-prod-tronc.s3.amazonaws.com/public/MEEJPNYCHRH7BOINTSMF3NPSGE.jpg',
        iconSize:     [60, 60], // size of the icon
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      });

      var customPopup3 = "The highest point of Kill Devil Hills is only 90 ft above sealevel. As a comparison, the highest point of Chapel Hill is 486 ft. Earliest data I could find put Kill Devil Hill peak at 91 ft in 2003, so we can see that sea level rise is slowly submerging the island.<br/><img src='https://obxguides.com/sites/default/files/page/6441/kill-devil-hills-activites.jpg'width='200px'/>";
      var daMarker3 = L.marker([36.01443448247598, -75.66820629720488],{icon: peakIcon}).addTo(map);
      daMarker3.bindPopup(customPopup3)


      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
      var daPhoto = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      });

      var daTiles = {
        "Open Street Map": OSM,
        "Kill Devil Hills Photo": daPhoto,
      }

      var daVectors = {
       "Wright Brothers National Memorial Vistor Center": daMarker1,
       "Public Beach Access": daMarker2,
       "Peak of Kill Devil Hill": daMarker3
      }

      L.control.layers(daVectors, daTiles).addTo(map);

  </script>
</body>
</html>
